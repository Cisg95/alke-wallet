<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Wallet - info</title>
</head>

<body>
    <img class="img-fluid rounded-circle float-start login" src="static/img/login.gif" alt="">
    <h1 class="text-center">Welcome to Alke Wallet</h1>
    <h2 class="text-muted text-center">Your trusted bank</h2>

    <div class="container">
        <h2 class="mb-2 text-center">Login</h2>
        <form class="login_form">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input class="border p-2 mb-2 text-center email form-control" type="email" placeholder="Ingrese un email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input class="border p-2 mb-2 text-center password form-control" type="password" placeholder="Ingrese una contraseña">
            </div>

            <div class="alerta"></div>
            <button class="btn btn-primary login_btn" type="submit">Login</button>
        </form>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <script src="/static/js/script.js"></script>
</body>

</html>
